<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Clculator</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text">
        </form>

        <div class="box1">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        </div>

        <div class="box2">
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        </div>

        <div class="box3">
           <button>9</button> 
           <button>0</button>
           <button>+/-</button>
           <button>=</button>
        </div>

        <div class="box4">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
        </div>

        <div class="box5">
            <button>AC</button>
            <button>.</button>
            
        </div>
    </div>
</body>
</html>
